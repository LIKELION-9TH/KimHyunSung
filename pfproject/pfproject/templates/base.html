<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="base.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">

  <!--부트스트랩 CDN https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');

    body {
      font-family: 'Noto Sans KR', sans-serif;
    }

    #templates {
      margin-left: 10px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="user-select: auto;">
    <div class="container-fluid" style="user-select: auto;">
      <a class="navbar-brand" href="{% url 'home' %}" style="user-select: auto;">현서미네 집</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
        aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation" style="user-select: auto;">
        <span class="navbar-toggler-icon" style="user-select: auto;"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor03" style="user-select: auto;">
        <ul class="navbar-nav me-auto" style="user-select: auto;">

          <li class="nav-item" style="user-select: auto;">
            <a class="nav-link" href="{% url 'hobby' %}" style="user-select: auto;">hobby</a>
          </li>
          <li class="nav-item" style="user-select: auto;">
            <a class="nav-link" href="{% url 'place' %}" style="user-select: auto;">place</a>
          </li>
          <li class="nav-item" style="user-select: auto;">
            <a class="nav-link" href="{% url 'music' %}" style="user-select: auto;">music</a>
          </li>
          <li class="nav-item" style="user-select: auto;">
            <a class="nav-link" href="{% url 'photo' %}" style="user-select: auto;">album</a>
          </li>
          <li class="nav-item" style="user-select: auto;">
            <a class="nav-link" href="{% url 'qna' %}" style="user-select: auto;">♡</a>
          </li>
        </ul>
        <form class="d-flex" style="user-select: auto;">
          <input class="form-control me-sm-2" type="text" placeholder="Search" style="user-select: auto;">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit" style="user-select: auto;">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div id="templates">
    {% block contents %}
    {% endblock %}
  </div>

</body>

</html>
